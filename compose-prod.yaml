services:
  db:
    image: mysql:8.0
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
  rails:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - .:/todo-app
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  db-data:
