openapi: 3.0.0
info:
  description: APIv1 for todo-app rails
  title: APIv1
  version: 1.0.0
servers:
- url: http://127.0.0.1:3000/
paths:
  /api/v1/todos:
    get:
      operationId: apiV1GetTodos
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiV1GetTodos_200_response'
          description: OK
      summary: 全てのTodoを取得する
      tags:
      - todo
    post:
      operationId: apiV1PostTodos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiV1PostTodos_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
          description: OK
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiV1PostTodos_422_response'
          description: Unprocessable Entity
      summary: Todoを作成する
      tags:
      - todo
components:
  schemas:
    Todo:
      example:
        description: 技術書を1冊読み終える
        id: 1
        title: 積読を減らす
        done: false
      properties:
        id:
          example: 1
          format: int64
          type: integer
        title:
          example: 積読を減らす
          type: string
        description:
          example: 技術書を1冊読み終える
          type: string
        done:
          default: false
          type: boolean
      required:
      - done
      - id
      - title
    apiV1GetTodos_200_response:
      example:
        todos:
        - description: 技術書を1冊読み終える
          id: 1
          title: 積読を減らす
          done: false
        - description: 技術書を1冊読み終える
          id: 1
          title: 積読を減らす
          done: false
      properties:
        todos:
          items:
            $ref: '#/components/schemas/Todo'
          type: array
      type: object
    apiV1PostTodos_request:
      properties:
        title:
          example: 積読を減らす
          type: string
        description:
          example: 技術書を1冊読み終える
          type: string
      type: object
    apiV1PostTodos_422_response:
      properties:
        error:
          items:
            type: string
          type: array
      type: object
