TodoListResponse:
  properties:
    todos:
      description: Todoリスト配列
      items:
        $ref: "#/Todo"
      type: array
  required:
    - todos
  type: object
Todo:
  properties:
    id:
      type: integer
      format: int64
      example: 1
    title:
      type: string
      example: "積読を減らす"
    done:
      type: boolean
      default: false
  required:
    - id
    - title
    - done
  type: object
